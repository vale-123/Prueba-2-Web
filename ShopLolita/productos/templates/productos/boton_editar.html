{% extends "productos/base.html" %}

{%block title %} Boton Listar {% endblock%}

{% block content%}
    {% load static %}
    <h3>Buscar Producto para editar por Código</h3>
    <br><br>

    <div class="row">
    <div class="col s4 offset-s4">
        <form action="buscar_para_editar" method="POST">
            {% csrf_token %}
            <center><label>Ingrese código del producto para editar datos</label></center>
            <input type="number" name="numero">
            <br> <br>
            <center><a class="waves-effect waves-light btn"><input type="submit" name="opcion" value="Buscar"></a></center>
            <br> <br>
            <center><a href="administrar" class="waves-effect waves-light btn">Cancelar</a></center>
        </form>
    </div>
</div>

{% endblock %}

{% block javascript%}
{% endblock %}
