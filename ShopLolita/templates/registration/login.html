{% extends "base.html" %}
{% load i18n %}


{% block content %}
<div class="row">
    <h3 class='text-align-center'><strong>Iniciar Sesión</strong></h3>
    <hr>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class='row'>
        <div class="col s4 offset-s4">

            <form method="post" action=".">
              {% csrf_token %}
              {{ form.as_p }}
              <center><input class='btn btn-block btn-primary' type="submit" value="{% trans 'Iniciar sesion' %}" /></center>
              <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
    <br>
    <br>

    <div class='row'>
        <div class="col s4 offset-s4"><br/>

        <center><p>{% trans "¿Has olvidado tu contraseña" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Restablecer" %}</a>!</p></center>
        <center><p>{% trans "¿No tienes cuenta" %}? <a href="{% url 'registration_register' %}">{% trans "Registrarte" %}</a>!</p></center>
        </div>
    </div>
</div>
{% endblock %}
